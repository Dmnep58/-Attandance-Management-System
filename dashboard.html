<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  
  <main>
    <section class="manage-section">
      <h2>Manage Students and Teachers</h2>
      <div class="manage-options">
        <button id="manage-students">Manage Students</button>
        <button id="manage-teachers">Manage Teachers</button>
      </div>
      <div id="manage-content" class="manage-content"></div>
    </section>
    
    <section class="top-section">
      <h2>Top Teachers and Students</h2>
      <div class="top-content">
        <div class="top-teachers" id="top-teachers"></div>
        <div class="top-students" id="top-students"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
