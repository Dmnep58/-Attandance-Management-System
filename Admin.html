section{

.about, .services,.skills,.teams,.contact,footer{

.about .about-content,
.services .services-content,
.skills .skills-content,
.contact .contact-content{
display: flex;
flex-wrap: wrap;
align-items: center;
justify-content: space-between;
}

section .title{
    position: relative;
    text-align: center;
    font-size: 40px;
    font-weight: 500;
    margin-bottom: 30px;
    padding-bottom: 15px;
    font-family: 'Ubuntu',sans-serif;
}

section .title::before{
    content:"" ;
    position: absolute;
    bottom: 0px;
    left: 50%;
    width: 180px;
    height: 3px;
    background: #111;
    transform: translateX(-50%);
}

section .title::after{
   
    position: absolute;
    bottom: -12px;
    left: 50%;
    font-size: 16px;
    color: crimson;
   padding:5px ;
    background: #fff;
    transform: translateX(-50%);
}


.teams .title::after{
    content: "Top Products";
   
}
.teams .carousel .card{ 
    width: calc(33% -30px);
       background:#222;
        border-radius: 7px;
        margin:6px;
        padding: 15px 25px;
        display: inline-block;
        text-align: center;
        transition: all 0.3s ease;
}
.teams .carousel .card:hover{
    background:crimson;
}

.teams .carousel .card .text{
    font-size: 25px;
    font-weight: 500;
    margin: 10px 0 7px 0;

}

.teams .carousel .card img{
    height: 150px;
    width: 150px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid crimson;
    transition: all 0.3s ease;
}

.teams .carousel .card:hover img{
    border-color: #fff;
}

.teams .carousel .card .box{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;

}

.teams .carousel .card:hover .box{
    transform: scale(1.05);
}

        color: black;
      padding: 12px 16px;

.dropdown:hover .dropdown-content {
