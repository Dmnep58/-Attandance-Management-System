<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changepassword Page</title>
    <link rel="stylesheet" type="text/css" href="./CSS/updatepassword.css">
</head>
<body>

    <div class="log">
        <div class="changepassword-container">
          <div><h2>Change Password</h2></div>
            <div class="image-container"></div>
            <form action="changepassword" method = "post" >
                 <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="password">
                </div>
                <div class="input-group">
                    <input type="password" id="Newpassword" name="Newpassword" placeholder="New Password">
                </div>
                 <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Confirm New Password">
                </div>
                <div class="buttons">
                    <button type="submit" class="but" id="send-button">Update Password</button>
                </div>
            </form>
            
            <div class="error-message hidden" id="error-message"></div>
            
        </div>
    </div>
</body>
</html>
