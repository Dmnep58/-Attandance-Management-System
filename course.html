<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: linear-gradient(to right, #81e6dc, white, #800080);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2px;
        }
        
        .sections-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .section {
            width: 100%;
            border: 1px solid #ccc;
            padding: 5px;
            flex: 1;
        }
        
        .section.left {
            flex: 0.3;
        }
        
        .section.right {
            flex: 0.7;
        }
        
        .data {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        
        .btn {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        .buttons button,
        .btn button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        
        .buttons .clear {
            background-color: red;
            height: 50%;
            margin-left: 15px;
            margin-top: 15px;
        }
        
        .summary {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            text-decoration: underline;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .box {
            flex: 1;
            text-align: center;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(13, 12, 12, 0.1);
        }
        
        .box:first-child {
            margin-right: 10px;
        }
        
        .box:last-child {
            margin-left: 10px;
        }
    </style>
    <title>Flexible Layout</title>
</head>

<body>

    <div class="section">
        <div class="data">
            <div class="heading">
                <h2>ALL Courses Section</h2>
            </div>
            <div class="btn">
                <button>+ Add Course</button>
                <button>View / Edit Course</button>
                <button>Course Registration</button>
            </div>
        </div>
    </div>


    <div class="sections-container">

        <div class="section left">
            <h2>Enrollment Time Frame</h2>
            <label>
                <input type="checkbox">
                Last Week
            </label>

            <label>
                <input type="checkbox">
                Last Month
            </label>

            <label>
                <input type="checkbox">
                Last Year
            </label>

            <label>
                <input type="checkbox">
                ALL
            </label>
            <hr>
            <div class="courses">
                <h2 class="heading2">Course Handout</h2>
                <ul class="courses">
                    <li>C/C++</li>
                    <li>Java</li>
                    <li>Data Structure</li>
                    <li>Python</li>
                    <li>DBMS</li>
                    <li>Computer Network</li>
                    <li>Operating System</li>
                </ul>
            </div>
            <hr>
            <div class="assign-faculty">
                <h2 class="heading3">ASSIGN FACULTY</h2>
                <div class="buttons">
                    <button>+ Assign a Faculty to courses</button>
                </div>
            </div>


            <hr>

            <div class="buttons">
                <h2 class="heading4">DELETE COURSE</h2>
                <button class="clear">-</button>
            </div>
        </div>

        <div class="section right">
            <div class="summary">
                <h2>Summary Of the Courses</h2>
            </div>
            <div class="container">
                <div class="box">
                    <h2>Completed</h2>
                    <p>0</p>
                </div>
                <div class="box">
                    <h2>In Progress</h2>
                    <p>0</p>
                </div>
                <div class="box">
                    <h2>Not Started</h2>
                    <p>0</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
