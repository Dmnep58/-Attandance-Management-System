<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="path/to/simplebar.js"></script>
    <title>Registration Form</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #81e6dc, white, #800080);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 500px;
            margin-top: 20px !important;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 84vh;
            overflow-y: auto;
        }
        
        .container::-webkit-scrollbar {
            width: 0px;
        }
        
        .container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 6px;
        }
        
        .container::-webkit-scrollbar-track {
            background-color: #f1f1f1;
            border-radius: 6px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input,
        button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        /* Popup Styles */
        
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" data-simplebar>
        <form>
            <h2>Registration Form</h2>
            <div class="input-container">
                <label for="uid">UID:</label>
                <input type="text" id="uid" name="uid" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-container">
                <label for="regno">Registration Number:</label>
                <input type="text" id="regno" name="regno" required>
            </div>
            <div class="input-container">
                <label for="phnno">Phone Number:</label>
                <input type="tel" id="phnno" name="phnno" required>
            </div>
            <div class="input-container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-container">
                <label for="image">Image URL:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="input-container">
                <label for="roll">Roll:</label>
                <input type="text" id="roll" name="roll">
            </div>
            <div class="input-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Registration is complete!</p>
        </div>
    </div>

    <script>
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>

</html>
